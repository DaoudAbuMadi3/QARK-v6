services:
  mongo:
    image: mongo:6.0
    container_name: qark-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: qark-backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/qark
      - DB_NAME=qark
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: qark-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules  
      
volumes:
  mongo-data:
